log4j.rootLogger=INFO, A1
log4j.category.com.animetrics.fac.PartialMatcherBolt=DEBUG
log4j.category.com.animetrics.fac.MaxerBolt=DEBUG


log4j.appender.A1 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File = ./logfile.out
log4j.appender.A1.Append = true
log4j.appender.A1.DatePattern = '.'yyy-MM-dd
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
